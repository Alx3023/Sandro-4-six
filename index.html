        class SimpleAudio {
            constructor() {
                this.audioContext = null;
                this.initialized = false;
            }

            async init() {
                if (this.initialized) return;
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.initialized = true;
                await this.audioContext.resume();
            }

            playSound(type) {

                const now = this.audioContext.currentTime;
                
                if (type === 'spin') {
                    for (let i = 0; i < 5; i++) {
                        const osc = this.audioContext.createOscillator();

                        osc.frequency.value = 200 + i * 50;
                        
                        const gain = this.audioContext.createGain();
                        gain.gain.setValueAtTime(0.1, now + i * 0.1);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.1 + 0.15);
                        
                        osc.connect(gain);
                        gain.connect(this.audioContext.destination);
                        
                        osc.start(now + i * 0.1);
                        osc.stop(now + i * 0.1 + 0.15);

        function closeMessagePopup() {
            if (activePopup && activePopup.parentNode) {
                activePopup.classList.add('popup-exit');
                setTimeout(() => {
                    if (activePopup && activePopup.parentNode) {
                        activePopup.parentNode.removeChild(activePopup);
                    }
                    activePopup = null;
                    isMessageVisible = false;
                    
                    // Se ci sono messaggi in coda, mostra il prossimo
                    if (messageQueue.length > 0) {
                        const nextMsg = messageQueue.shift();
                        showMessagePopup(nextMsg.main, nextMsg.sub, nextMsg.isJackpot);
                    }
                }, 300);
            }
        }

        // Mostra popup dentro l'header jackpot
        function showMessagePopup(mainMessage, subMessage = "", isJackpot = false) {
            // Se c'√® gi√† un messaggio visibile, metti in coda
            if (isMessageVisible) {
                messageQueue.push({ main: mainMessage, sub: subMessage, isJackpot: isJackpot });
                return;
            }
            
            // Rimuovi popup esistente se presente
            if (activePopup) {
                activePopup.remove();
                activePopup = null;
            }
            
            isMessageVisible = true;
            
            // Crea il popup
            const popup = document.createElement('div');
            popup.className = `jackpot-message-popup ${isJackpot ? 'jackpot-special-popup' : ''}`;
            
            // Aggiungi contenuto
            popup.innerHTML = `
                <div class="main-message">${mainMessage}</div>
                ${subMessage ? `<div class="sub-message">${subMessage}</div>` : ''}
                <div class="close-hint">‚úï chiudi</div>
            `;
            
            // Aggiungi al header
            jackpotHeader.appendChild(popup);
            activePopup = popup;
            
            // Suono
            audio.playSound(isJackpot ? 'jackpot' : 'popup');
            
            // Auto-close dopo 4 secondi per i normali, 5 per il jackpot
            const duration = isJackpot ? 5000 : 4000;
            
            if (popupTimeout) clearTimeout(popupTimeout);
            
            popupTimeout = setTimeout(() => {
                if (activePopup === popup) {
                    closeMessagePopup();
                }
                popupTimeout = null;
            }, duration);
        }

        // Mostra messaggio casuale
        function showRandomMessage() {
            const randomIndex = Math.floor(Math.random() * popupMessages.length);
            const msg = popupMessages[randomIndex];
            showMessagePopup(msg.main, msg.sub);
        }

        // Rotazione rulli
        async function spinReels() {
            const allReels = [...reels, ...specialReels];
            
            spinButton.classList.add('disabled');
            isSpinning = true;
            
            allReels.forEach(reel => reel.classList.add('spinning'));
            audio.playSound('spin');
            
            const spinInterval = setInterval(() => {
                reels.forEach(reel => {
                    const valEl = reel.querySelector('.value');
                    if (valEl) valEl.textContent = getRandomNumber();
                });
                specialReels.forEach(reel => {
                    const valEl = reel.querySelector('.value');
                    if (valEl) valEl.textContent = getRandomNumber();
                });
            }, 40);
            
            await new Promise(r => setTimeout(r, 1500));
            clearInterval(spinInterval);
            
            for (let i = 0; i < allReels.length; i++) {
                setTimeout(() => {
                    allReels[i].classList.remove('spinning');
                    if (i === allReels.length - 1) audio.playSound('stop');
                }, i * 80);
            }
            
            await new Promise(r => setTimeout(r, allReels.length * 80 + 200));
            return true;
        }

        // Funzione principale
        async function spinSlotMachine() {
            await audio.init();
            if (isSpinning) return;
            
            // Chiudi eventuale popup aperto
            closeMessagePopup();
            
            // Mostra popup prima dello spin
            showMessagePopup("üé∞ INIZIA!", "Buona fortuna");
            
            await spinReels();
            
            const numbers = generateSixDifferentNumbers();
            numbers.sort((a, b) => a - b);
            
            const jolly = getRandomNumber();
            const superSandro = getRandomNumber();
            
            for (let i = 0; i < 6; i++) {
                document.getElementById(`num${i+1}`).textContent = numbers[i];
            }
            document.getElementById('jolly').textContent = jolly;
            document.getElementById('superSandro').textContent = superSandro;
            
            // Chiudi il popup di inizio giocata
            closeMessagePopup();
            
            if (numbers.includes(jolly) && numbers.includes(superSandro)) {
                showMessagePopup('‚ö° JACKPOT ‚ö°', '125 MILIONI ‚Ç¨ !!!', true);
                
                for (let i = 0; i < 6; i++) {
                    const el = document.getElementById(`num${i+1}`);
                    el.classList.add('highlight');
                    setTimeout(() => el.classList.remove('highlight'), 500);
                }
            } 
            else if (numbers.includes(jolly)) {
                showMessagePopup('üéØ LA ROSSELLA E IL VERO JOLLY!');
                audio.playSound('win');
                
                numbers.forEach((num, idx) => {
                    if (num === jolly) {
                        const el = document.getElementById(`num${idx+1}`);
                        el.classList.add('highlight');
                        setTimeout(() => el.classList.remove('highlight'), 400);
                    }
                });
            }
            else if (numbers.includes(superSandro)) {
                showMessagePopup('üëë SUPER SANDRO!', 'TANTA FORTUNA');
                audio.playSound('win');
                
                numbers.forEach((num, idx) => {
                    if (num === superSandro) {
                        const el = document.getElementById(`num${idx+1}`);
                        el.classList.add('highlight');
                        setTimeout(() => el.classList.remove('highlight'), 400);
                    }
                });
            }
            else {
                showMessagePopup('üé≤ RIPROVA', 'La prossima volta');
            }
            
            const now = new Date();
            document.getElementById('lastSpin').textContent = 
                `Ultima giocata: ${now.toLocaleTimeString('it-IT')}`;
            
            spinButton.classList.remove('disabled');
            isSpinning = false;
        }

        // Inizializzazione
        window.addEventListener('load', () => {
            document.getElementById('jackpotDisplay').textContent = 
                '‚Ç¨' + JACKPOT_AMOUNT.toLocaleString('it-IT');
            document.getElementById('dateDisplay').textContent = JACKPOT_DATE;
            
            setTimeout(() => spinSlotMachine(), 500);
            
            // Mostra messaggio casuale ogni 5 secondi
            setInterval(() => {
                if (!isSpinning && !isMessageVisible) {
                    showRandomMessage();
                }
            }, 5000);
        });

        // Shortcut barra spaziatrice
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isSpinning) {
                e.preventDefault();
                spinSlotMachine();
            }
        });

        // Touch migliorato
        spinButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isSpinning) spinSlotMachine();
        });
    </script>
